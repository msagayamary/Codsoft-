<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>

    </head>
    <style>
        header{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:15px 30px;
            color:white;

        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color:aqua;
            line-height:1.4;
            }

            h1 {
                color:rgba(255, 4, 0, 0.551);
                text-align: center;
                font-size:1.5rem;
            }

            nav a {
                display: inline-block;
                margin: 20px auto;
                padding: 10px 20px;
                background: #3498db;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-weight:bold;
            }

            nav a:hover {
                background:#2980b9;
                color:white;
            }
            main{
                font-size:2rem;
                margin-bottom:15px;

            }
            .feature{
                flex:1;
                padding:20px;
                transition:0.3s;
                text-align:center;
                transition:transform 0.3s;
            }
            .features{
                display:flex;
                justify-content:center;
                margin-top:20px;
                gap:20px;
            }
            .feature:hover {

                transform: translateY(-5px);
                border-color:#3498db;
            }
            footer{
                margin-top:40px;
                padding:20px;
                text-align:center;
                border-radius:8px;
                background-color:red ;
            }
            h2{
                font-size:30px;

            }
            .hero{
                display:flex;
                justify-content:center;
                flex-direction:column;
                text-align:center;
                background-color: #3498db;
                padding:20px;
                height: 70vh;
            }
            section{
                padding:40px 20px;
            }

    </style>
    <body>
        <header>
            <h1>Welcome to my landing page!</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Contact</a>
             </nav>
            
           
        </header>
        <section>
            <h2 id="about">About</h2>
            <p>This landing page is created by html and css only</p>
            
             <main>
                <section class="main">
                    <h2>Welcome Learn Web Development</h2>
                    <a class="cta" href="#">Get Started</a>

                </section>
                <section id="features">
                    <h2>Feature</h2>
                    <div class="features">
                        <div class="feature">Simple layout</div>
                        <div class="feature">User friendly</div>
                        <div class="feature">Clean design</div>
                    </div>
                   

                </section>
             </main>
             <footer>
                <p>Made by Sagayamary M</p>
             </footer>
            
            

    </body>
</html>
